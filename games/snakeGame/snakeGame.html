<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./sankeStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="shortcut icon" href="../../assest/Snake.png" type="image/x-icon">
</head>
<body>
    <div class="flex justify-center items-center min-h-[100vh] bg-[#E3F2FD]">
        <div class="w-[75vmin] h-[80vmin] bg-[#293447] rounded-md flex flex-col overflow-hidden">
            <div class="gameDetails text-[#B8C6DC] text-xl font-medium flex px-5 py-7 justify-between">
                <span class="scoreBoard">Score : 0</span>
                <span class="highScoreBoard">High Score : 0</span>
            </div>
            <div class="playBoard w-full h-full bg-[#212837]">
            </div>
            <div class="controls flex justify-between md:hidden">
                <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long text-[#B8C6DC] py-6 icons text-center cursor-pointer text-xl border border-[#171b26]"></i>
                <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long text-[#B8C6DC] py-6 icons text-center cursor-pointer text-xl border border-[#171b26]"></i>
                <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long text-[#B8C6DC] py-6 icons text-center cursor-pointer text-xl border border-[#171b26]"></i>
                <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long text-[#B8C6DC] py-6 icons text-center cursor-pointer text-xl border border-[#171b26]"></i>
            </div>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
