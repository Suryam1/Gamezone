<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../../../assest/Tic-Tac-Toe-Game.png" type="image/x-icon">
</head>
<body>
    <div class="main flex flex-col bg-black justify-center items-center text-white h-[46rem]">
        <h1 class="text-4xl py-6">Tic Tac Toe</h1>
        <p class="text-xl pb-6">Multiplayer</p>
        <p class="text-lg pb-6"><span class="text-green-500 displayName">X</span>'s turn</p>

        <table class="pb-6 text-center text-2xl">
            <tr class="h-[8rem]">
                <td class="blk border-r border-b w-[8rem] " id="box0"></td>     
                <td class="blk border-r border-b w-[8rem]" id="box1"></td>     
                <td class="blk border-b w-[8rem]" id="box2"></td>     
            </tr>
            <tr class="h-[8rem]">
                <td class="blk border-r border-b" id="box3"></td>     
                <td class="blk border-r border-b" id="box4"></td>     
                <td class="blk border-b" id="box5"></td>     
            </tr>
            <tr class="h-[8rem]">
                <td class="blk border-r" id="box6"></td>     
                <td class="blk border-r" id="box7"></td>     
                <td class="blk" id="box8"></td>     
            </tr>
            <div class="announcement absolute bg-gray-500 w-[24rem] h-[24rem] opacity-70 top-[217px] hidden text-center justify-center items-center">

            </div>
        </table>
        <div class="py-6">
            <button class="btn border px-10 py-4 rounded-full text-xl">Reset</button>
        </div>
        <script src="script.js"></script>
        <!-- <div class="announcement">
        </div> -->
    </div>
</body>
</html>
