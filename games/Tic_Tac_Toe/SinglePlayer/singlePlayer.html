<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../style.css">
</head>
<body>
    <div class="main flex flex-col bg-black justify-center items-center text-white space-y-9 h-[46rem]">
        <h1 class="text-4xl">Tic Tac Toe</h1>
        <p class="text-xl">Multiplayer</p>
        <p class="text-lg"><span class="text-green-500 displayName">X</span>'s turn</p>

        <table>
            <tr>
                <td class="blk px-10 py-10 border-r border-b"></td>     
                <td class="blk px-10 py-10 border-r border-b"></td>     
                <td class="blk px-10 py-10 border-b"></td>     
            </tr>
            <tr>
                <td class="blk px-10 py-10 border-r border-b"></td>     
                <td class="blk px-10 py-10 border-r border-b"></td>     
                <td class="blk px-10 py-10 border-b"></td>     
            </tr>
            <tr>
                <td class="blk px-10 py-10 border-r"></td>     
                <td class="blk px-10 py-10 border-r"></td>     
                <td class="blk px-10 py-10"></td>     
            </tr>
        </table>
        <button class="btn border px-10 py-4 rounded-full text-xl">Reset</button>
        <script src="script.js"></script>
        <div class="announcement">
            
        </div>
    </div>
</body>
</html>
