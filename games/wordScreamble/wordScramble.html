<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./wordCss.css">
</head>
<body>
    <div class="flex justify-center items-center min-h-[100vh] bg-[#5372F0]">
        <div class="main w-[460px] bg-[#fff] rounded-lg">
            <h2 class="text-2xl font-medium py-[18px] px-[25px] border-b border-[#ccc]">Word Scramble</h2>
            <div class="content">
                <p class="word text-[33px] font-medium text-center mr-[-24px]">enaxpnios</p>
                <div class="details ">
                    <p class="hint text-lg mb-[10px] ">Hint: <span>The process of increase or grow</span></p>
                    <p class="time text-lg mb-[10px] ">Time Left: <span><b class="font-medium">30</b>s</span></p>
                </div>
                <input type="text" placeholder="Enter a valid word" class="userInputField w-full h-[60px] py-0 px-4 rounded-md border border-[#aaa] text-lg">
                <div class="buttons flex justify-between mt-5">
                    <button class="getNewWord py-4 text-base rounded-md bg-[#6c757d]">
                        Refresh Word
                    </button>
                    <button class="checkWord py-4 text-base rounded-md bg-[#5372F0]">
                        Check Word
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./words.js" defer></script>
    <script src="./script.js" defer></script>
</body>
</html>
